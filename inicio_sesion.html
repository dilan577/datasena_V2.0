<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login DATASENA</title>
  <link rel="shortcut icon" href="img/Logotipo_Datasena.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="inicio_sesion.css">
</head>
<body>
  <div class="bubbles">
    <div class="bubble" style="width: 40px; height: 40px; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 20%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 20px; height: 20px; left: 30%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 40%; animation-delay: 6s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; left: 50%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 70px; height: 70px; left: 60%; animation-delay: 3s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 70%; animation-delay: 5s;"></div>
  </div>

  <form class="login-box" action="conexion_inicio_sesion.php" method="POST">
    <div class="logo">
      <img src="img/logo-sena.png" alt="Logo SENA">
    </div>
    <h2>Iniciar sesión</h2>

    <div class="input-group">
      <i class="fas fa-user-shield"></i>
      <select name="rol" id="rol" required>
        <option value="" disabled selected>Selecciona tu rol</option>
        <option value="super">Superadministrador</option>
        <option value="admin">Administrador</option>
        <option value="empresa">Empresa</option>
      </select>
    </div>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="usuario" placeholder="Usuario" required>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Contraseña" id="password" required>
      <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
    </div>

    

    <button type="submit">Ingresar</button>

    <div class="footer">
      &copy; 2025 Todos los derechos reservados - Proyecto SENA
    </div>
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

</body>
</html>
